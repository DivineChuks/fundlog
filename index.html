<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
        <!--font awesome-->
    <link href="font/css/all.css" rel="stylesheet">
    <!-- Boostrap csss-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="font/css/fontawesome.min.css">
    <title>Fund Scrypt</title>
</head>
<body>

<!--Navigation-->

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img class="logo" src="images/fundscypt.png" width="150" height="35"  alt="">
        </a>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item text-white register">
              <a href="https://online.fundscrypt.com/register" class="btn btn-outline-light btn-md">Register</a>
          </li>
        </ul> 
    </div>
  </nav>

<section class="form-section">
    <div class="container mb-5">
        <div class="row mb-3"> 
            <div class="col-md-5 mx-auto">
                <form class="form-container" id="form">
                    <div class="col-12 text-center text-dark mb-5">
                        <h4>User Login</h4>
                    </div>

                      <div class="form-group mb-3">
                        <label for="email"><span style="color: #F9B52D;" class="pr-2">*</span>Account ID / Email Address</label>
                        <input type="email" class="form-control shadow-none" id="email" placeholder="name@example.com">
                      </div>

                      <div class="form-group mb-3">
                          <label for="password1"><span style="color: #F9B52D;" class="pr-2">*</span>Password</label>
                          <input type="password" class="form-control shadow-none" id="password1" placeholder="Enter Password">
                          <i class="fas fa-eye"></i> 
                      </div>

                      <a href="https://online.fundscrypt.com/register" class="btn btn-block mb-3 btnReg">Login</a>
                      <div class="d-flex">
                        <a href="#" class="text-dark pr-3">Reset <i class="fas fa-angle-right"></i></a>
                        <a href="https://online.fundscrypt.com/register" class="text-dark">Sign Up <i class="fas fa-angle-right"></i></a>
                      </div>
                  </form>
            </div>
        </div>
    </div>
</section>

<footer style="background-color: #0b0e11;" class="p-2 copy">
    <div class="text-center text-white mt-3">
        <p>&copy; Copyright 2021 FundsCrypt All Right Reserved</p>
    </div>
</footer>



    

<script src="js/jquery.min.js"></script>

</html>
